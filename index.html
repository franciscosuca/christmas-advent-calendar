<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEA Digital Advent Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              christmas: ['"Mountains of Christmas"', 'serif'],
              body: ['"Nunito"', 'sans-serif'],
            },
            colors: {
              gea: {
                dark: '#021835',    // Very dark blue for background
                primary: '#003366', // GEA Standard Blue
                light: '#4C87C3',   // Lighter corporate blue
                accent: '#FFFFFF',  // White for contrast
                silver: '#E5E7EB',  // Silver for details
              }
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #021835;
      }
      ::-webkit-scrollbar-thumb {
        background: #003366;
        border-radius: 4px;
        border: 1px solid #4C87C3;
      }
      body {
        margin: 0;
        overflow-x: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gea-dark text-gea-accent font-body">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
